name: W3-D1 CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip && pip install -r requirements.txt
      - run: . .venv/bin/activate && make run
      # Gate expects that baseline file is committed
      - run: . .venv/bin/activate && make gate
